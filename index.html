<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/favicon-cat.ico">
    <title>Tic Tac Toe</title>
</head>
<header>
    <div>
        <h1>TIC TAC TOE</h1>
    </div>
</header>
<body>
    <div class="container">
        <div class="btn-container"> 
            <button class="btn btn-new">New Game</button>
        </div>
        <div class="board-container">
            <div class="gameboard">
                <div class="box box-1"> </div>
                <div class="box box-2"> </div>
                <div class="box box-3"> </div>
                <div class="box box-4"> </div>
                <div class="box box-5"> </div>
                <div class="box box-6"> </div>
                <div class="box box-7"> </div>
                <div class="box box-8"> </div>
                <div class="box box-9"> </div>
            </div>
            <div class= "board-info">
                <div class="turn">
                    <span>Player's turn: </span>
                    <span class= "user-turn"></span>
                </div>
                <div class = "game-outcome"></div>
            </div>
    </div>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          jrenzzo
        </p>
        <a href="https://github.com/jrenzzo" target="_blank">
          <i class="fab fa-github"></i></a>
    </footer>
    <div class= "overlay" id="overlay"></div>
</body>
</html>
